<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="https://kit.fontawesome.com/a1751d2ab0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="navbar__logo">
            <img src="./public/image/logo.svg" alt="logo représentant un phoenix">
        </div>
        <div class="navbar__search">
            <input type="search" name="search" id="search__field" class="navbar__search--field">
            <div class="navbar__search--logo"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="navbar__user">
            <div class="navbar__basket"></div>
            <div class="navbar__login"></div>
        </div>
    </header>
    <main>
        <section class="article">
            <div class="article__container">
                <h2 class="article__title">Article 1</h2>
                <div class="article__image">
                    <img src="./public/image/image_1.jpg" alt="">
                </div>
                <div class="article__image">
                    <img src="./public/image/image_2.jpg" alt="">
                </div>
                <div class="article__image">
                    <img src="./public/image/image_3.jpg" alt="">
                </div>
                <div class="article__image">
                    <img src="./public/image/image_4.jpg" alt="">
                </div>
            </div>
            <div class="article__container">
                <h2 class="article__title">Article 2</h2>
                <div class="article__image">
                    <img src="./public/image/image_5.jpg" alt="">
                </div>
            </div>
            <div class="article__container">
                <h2 class="article__title">Article 3</h2>
                <div class="article__image">
                    <img src="./public/image/image_6.jpg" alt="">
                    <!-- TODO: doit être un after -->
                    <div class="article__rupture">
                        <p>EN RUPTURE!</p>
                    </div>
                </div>
            </div>
            <div class="article__container">
                <h2 class="article__title">Article 4</h2>
                <div class="article__image">
                    <img src="./public/image/image_7.jpg" alt="">
                </div>
                <!-- TODO: doit être un after -->
                <div class="article__solde">
                    <p>SOLDE!</p>
                </div>
            </div>
        </section>
        <section class="information">
            <div class="information__price">
                <table class="information__table">
                    <caption>Modèles disponibles</caption>
                    <tbody>
                        <tr>
                            <td rowspan="4">Tous les prix sont affichés hors taxes</td>
                            <td>Modèle</td>
                            <td>Prix</td>
                            <td>Online</td>
                        </tr>
                        <tr>
                            <td>A</td>
                            <td>10€</td>
                            <td>oui</td>
                        </tr>
                        <tr>
                            <td>B</td>
                            <td>20€</td>
                            <td>non</td>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td colspan="2">En rupture</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="information__shop">
                <h3 class="information__title">Liste des magasins physiques</h3>
                <ul class="information__list">
                    <li>Ville A</li>
                    <li>Ville B</li>
                    <li>Ville C</li>
                    <li>Ville D</li>
                    <li>Ville E</li>
                    <li>Ville F</li>
                    <li>Ville G</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
